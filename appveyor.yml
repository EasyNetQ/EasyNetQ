image:
  - Visual Studio 2019

pull_requests:
  do_not_increment_build_number: true

test: off

build:
  project: Build\EasyNetQ.proj
  verbosity: minimal
  publish_nuget: false

branches:
  only:
  - master
  - develop

artifacts:
  - path: Package\**\*.nupkg
  - path: Package\**\*.snupkg

deploy:
  - provider: NuGet
    artifact: /.*\.s?nupkg/
    server:
    api_key:
      secure: ejD7WLs3aqlXgHLyWq444QK6pnMT6g/QiRxptqIGaOgKvGM7SJ17r/QH6e1jEJ9M
    skip_symbols: false
    on:
      branch: master
  - provider: NuGet
    artifact: /.*\.s?nupkg/
    server:
    api_key:
      secure: ejD7WLs3aqlXgHLyWq444QK6pnMT6g/QiRxptqIGaOgKvGM7SJ17r/QH6e1jEJ9M
    skip_symbols: false
    on:
      branch: develop

skip_commits:
  files:
  - .gitattributes
  - .gitignore
  - README.md
  - build.bat
  - hall_of_fame.md
  - licence.txt
  - DatabaseScripts/*
  - CODEOWNERS

skip_tags: true
