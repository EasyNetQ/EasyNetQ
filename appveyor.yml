version: 1.0.{build}

pull_requests:
  do_not_increment_build_number: true

build:
  project: Build\EasyNetQ.proj
  verbosity: minimal
  publish_nuget: false

branches:
  only:
  - master

artifacts:
  - path: Package\**\*.nupkg

deploy:
  - provider: NuGet
    artifact: /.*\.nupkg/
    server:
    api_key:
      secure: 1zhszvbiMAqXYJa05TKn8sOvODYXW+xCJa3/NLNmyD7yFyqGeRqne/+H0k+CoVso
    on:
      branch: master
